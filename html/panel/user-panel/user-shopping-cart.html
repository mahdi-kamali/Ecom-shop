<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه کاربری</title>




    <!-- Swiper Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />



    <!-- All Css -->
    <link rel="stylesheet" href="/css/all.css">


    <!-- Global Css -->
    <link rel="stylesheet" href="/css/global.css">




</head>

<body class="user-panel">

    <header class="f-r-between">
        <div class="right">
            <div class="admin f-r-center g-1">
                <div class="admin-image">
                    <img src="/images/panel/avatar.webp" alt="">
                </div>
                <div class="admin-info f-c-center a-start">
                    <h1>خوش آمدید</h1>
                    <div class="full-name">مدیر</div>
                </div>
            </div>
        </div>
        <div class="left ">
            <a href="#" class="dark f-r-center g-05">
                <iconify-icon icon="bx:exit"></iconify-icon> خروج
            </a>
        </div>
    </header>

    <div class="panel-container">
        <aside class="f-c-normal g-3">
            <h1>پنل کاربری</h1>
            <ul class="f-c-normal">
                <li>
                    <a href="#" class="f-r-start g-05">
                        <iconify-icon icon="akar-icons:shipping-box-01"></iconify-icon>
                        سبد خرید

                    </a>
                </li>
                <li>
                    <a href="#" class="f-r-start g-05">
                        <iconify-icon icon="bi:image-fill"></iconify-icon>
                        طرح های شما
                    </a>
                </li>
            </ul>
        </aside>
        <main class="user-shopping-cart g-r-4 g-2">
            <div class="card f-c-normal g-2">
                <div class="card-header">
                    <img src="/images/products/1.jpg" alt="">
                </div>
                <div class="card-body f-c-center ">
                    <div class="email f-r-center g-05">
                        <span> محصول </span>
                        <h1 direction="right">هودی</h1>
                    </div>
                </div>
                <div class="card-buttons f-r-center">
                    <a href="#" class="danger f-r-center g-05">
                        <iconify-icon icon="ic:baseline-delete"></iconify-icon>
                        حذف از سبد خرید
                    </a>
                </div>
            </div>
        </main>
    </div>


    <!-- Iconify Js -->
    <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>

    <!-- Swiper Js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>



    <!-- All Js -->
    <script src="/js/all.js"></script>



</body>

</html>
